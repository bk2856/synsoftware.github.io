<script LANGUAGE="JavaScript">
// set browser platform global vars
var isNav4, isIE4
if (navigator.appVersion.charAt(0) == "4") {
	if (navigator.appName == "Netscape") {
		isNav4 = true
	} else {
		isIE4 = true
	}
}

function Showbutton(but){
  if (isNav4) {
		
		document.noselect.visibility = "hidden"
		document.product.visibility = "hidden"
		document.membership.visibility = "hidden"
		document.about.visibility = "hidden"
		document.contact.visibility = "hidden"
                document.shops.visibility = "hidden"
                eval("document."+but+".visibility = 'visible'")
 
	      } 
  if(isIE4)   {

		document.all.noselect.style.visibility = "hidden"
		document.all.product.style.visibility = "hidden"
		document.all.membership.style.visibility = "hidden"
		document.all.about.style.visibility = "hidden"
		document.all.contact.style.visibility = "hidden"
                document.all.shops.style.visibility = "hidden"
		eval("document.all."+but+".style.visibility = 'visible'")
	       }
  return false;    
}
</script>
